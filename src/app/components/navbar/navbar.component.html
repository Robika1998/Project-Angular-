

<nz-layout class="sidebar">
  <nz-sider   nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
  
   <div   nz-menu nzTheme="dark"    [ngStyle]="{
    'position': 'fixed',
    'width': isCollapsed ? '80px' : '200px',
    'height': '100vh'
  }" > 
    
    <div class="logo">
      <div
        nz-icon
        nzType="home"
        nzTheme="outline"
        (click)="navigateTo('/home')"
      ></div>
    </div>

    <ul  nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item (click)="navigateTo('/home')">
        <span nz-icon nzType="user"></span>
        <span>Home</span>
      </li>
      <li nz-menu-item (click)="navigateTo('/file')">
        <span nz-icon nzType="file"></span>
        <span>File</span>
      </li>
      <li nz-menu-item (click)="navigateTo('/select')">
        <span nz-icon nzType="select"></span>
        <span>Select</span>
      </li>
    </ul></div>
    
  </nz-sider>

  <nz-layout>
    <div class="header">
      NewPage
     </div>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implemented By Angular</nz-footer>
  </nz-layout>
</nz-layout>
