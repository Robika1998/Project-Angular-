<nz-layout class="sidebar">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div
      nz-menu
      nzTheme="dark"
      [ngStyle]="{
        position: 'fixed',
        width: isCollapsed ? '80px' : '200px',
        height: '100vh'
      }"
    >
      <ul class="logo">
        <span
          nz-icon
          nzType="trademark-circle"
          nzTheme="outline"
          (click)="navigateTo('/home')"
        ></span>
      </ul>

      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item (click)="navigateTo('/home')">
          <span nz-icon nzType="home"></span>
          <span>Home</span>
        </li>
        <li nz-menu-item (click)="navigateTo('/file')">
          <span nz-icon nzType="file"></span>
          <span>File</span>
        </li>
        <li nz-menu-item (click)="navigateTo('/select')">
          <span nz-icon nzType="select"></span>
          <span>Select</span>
        </li>
        <li nz-menu-item (click)="navigateTo('/description')">
          <span nz-icon nzType="appstore-add"></span>
          <span>Descriptions</span>
        </li>
      </ul>
    </div>
  </nz-sider>

  <nz-layout>
    <div class="header">{{ currentTitle }}</div>
    <nz-header>
      <div class="triggerHeader">
        <span
        class="trigger"
        nz-icon
        nzTheme="twotone"
        [nzType]="isCollapsed ? 'plus-circle' : 'close-circle'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
      </div>
   
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implemented By Angular</nz-footer>
  </nz-layout>
</nz-layout>
